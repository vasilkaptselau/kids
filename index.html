	<script type="text/javascript">
		(function(){
			var tl1 = new TimelineMax();
			tl1.to('#myAd', .4, {opacity:1})
				.from('#krosh', 20, {opacity:1, top: 410,ease: RoughEase.ease.config({ template: Power0.easeNone, strength: 0.2, points: 160, taper: "none", randomize: false, clamp: true})})

				.from('#los', 2.2, {opacity:0, top: 390, ease: Power2.easeOut}, '-=.1')
				.from('#nusha', 2.2, {top: 450, left: 1500, ease: Power2.easeOut})
				.from('#sova', 2.2, {top: -250, ease: Bounce.easeOut})
				.from('#kar', 1.3, {top: 700, rotation: -130, left: 300, ease: Back.easeOut})
				.from('#title', 1.3, {top: -250,rotation:45,ease: Bounce.easeOut});
				
				var tl2 = new TimelineMax();
				tl2.to('#myAd_clouds', 65, { backgroundPositionX: -1350, ease: Back.easeOut});
				
			}());
